    <div class="container">
        <br>
        <h1><strong>Order Online</strong></h1>
        <br>
        <div class="row border border-muted rounded shadow-sm">
            <div class="col-md-12">
                <form action="">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-10-md ">
                                <h2 class="text-uppercase text-center">Order Type</h2>
                                <div class="btn-group btn-group-toggle align-self-center" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                    <input class="" id="delivery" type="radio" name="delivery" autocomplete="off">
                                    Delivery
                                    </label>
                                    <label class="btn btn-primary">
                                    <input class="" id="pickup" type="radio" name="pickup" autocomplete="off">
                                    Pick Up
                                </label>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-md-2 col-form-label text-nowrap ">First Name</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="staticEmail" placeholder="First Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
